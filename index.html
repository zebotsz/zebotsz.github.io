<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>App Download Auto Detect</title>
	<script type="text/javascript">
		var Terminal = {
			platform : function(){
				var u = navigator.userAgent, app = navigator.appVersion;
				return {
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
					iPhone: u.indexOf('iPhone') > -1 ,
					iPad: u.indexOf('iPad') > -1
				};
			}(),
			language : (navigator.browserLanguage || navigator.language).toLowerCase()
		}
		var theUrl = 'https://appsto.re/cn/9RZB3.i';
		if(Terminal.platform.android){
			theUrl = 'https://apkpure.com/finalcam/com.cam.dod';
		}else if(Terminal.platform.iPhone == 1 || Terminal.platform.iPad == 1){
			switch(Terminal.language){
				case 'en-us':
					theUrl = 'https://appsto.re/us/9RZB3.i';
					break;
				case 'en-uk':
					theUrl = 'https://appsto.re/uk/9RZB3.i';
					break;
				case 'en-ca':
					theUrl = 'https://appsto.re/ca/9RZB3.i';
					break;
				case 'ja-jp':
					theUrl = 'https://appsto.re/jp/9RZB3.i';
					break;
				default:
					theUrl = 'https://appsto.re/cn/9RZB3.i';
			}
		}
		location.href = theUrl;
	</script>
</head>
<body>

</body>
</html>
